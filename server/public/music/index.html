<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANCHO BAKER - MUSIC</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Previous styles remain the same until .video-container */
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #000;
      color: #00ff00;
      overflow: hidden;
    }

    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('/images/MUSIC.gif') repeat;
      background-size: cover;
      z-index: 1;
    }

    .back-button {
      position: fixed;
      top: 60px;
      left: 60px;
      padding: 60px 70px;
      background: #C0C0C0;
      border: 2px outset #fff;
      color: #000;
      font-family: 'VT323', monospace;
      font-size: 7.2rem;
      cursor: pointer;
      z-index: 3;
    }

    .back-button:active {
      border-style: inset;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    .loading-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-container {
      position: fixed;
      top: 50%;
      right: 120px;
      transform: translateY(-50%);
      width: 45vw;
      min-width: 600px;
      z-index: 10;
      perspective: 1000px;
    }

    .tv-frame {
      position: relative;
      transform-style: preserve-3d;
    }

    .tv-top {
      position: absolute;
      top: -60px;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
      transform-origin: bottom;
      transform: rotateX(45deg);
      border-radius: 10px 10px 0 0;
      box-shadow: 
        inset 0 2px 0 rgba(255,255,255,0.1),
        inset -2px 0 0 rgba(0,0,0,0.3);
    }

    .tv-top::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      border-radius: inherit;
    }

    .tv-body {
      background: linear-gradient(145deg, #444444, #333333);
      padding: 40px;
      border-radius: 10px;
      position: relative;
      box-shadow: 
        0 10px 40px rgba(0,0,0,0.5),
        inset 0 2px 0 rgba(255,255,255,0.1),
        inset 0 -2px 0 rgba(0,0,0,0.3);
      transform-style: preserve-3d;
    }

    .tv-screen {
      background: #000;
      position: relative;
      aspect-ratio: 4/3;
      border: 20px solid #222;
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.9),
        0 2px 5px rgba(0,0,0,0.3);
    }

    .tv-static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEX///8zMzMzMzMzMzMzMzMzMzMzMzMzMzM2QjeuAAAACHRSTlMAGBgYGBgYGBjh7yqpAAAAQklEQVQ4y2NgQAX8DIxgwsTAwMjEwMDMxMDAxMTAyMwA5jIxMDKB+YwMTGAJRrCYAhMDKxMDGxMDOxMDBxMDJxMDAN54CRmfWQhCAAAAAElFTkSuQmCC');
      opacity: 0.1;
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .tv-bezel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #444;
      pointer-events: none;
    }

    .tv-brand {
      position: absolute;
      bottom: 10px;
      right: 15px;
      color: #666;
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <img src="/images/LOOD.gif" alt="Loading...">
  </div>
  
  <div class="animated-background"></div>
  <button class="back-button" onclick="navigateBack()">‚Üê BACK</button>

  <div class="video-container">
    <div class="tv-frame">
      <div class="tv-top"></div>
      <div class="tv-body">
        <div class="tv-screen">
          <iframe 
            src="https://www.youtube.com/embed/w_YnhawARTU"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
          <div class="tv-static"></div>
          <div class="tv-bezel"></div>
        </div>
        <div class="tv-brand">SB-2000</div>
      </div>
    </div>
  </div>

  <script>
    function navigateBack() {
      const loadingScreen = document.querySelector('.loading-screen');
      loadingScreen.classList.add('active');
      
      setTimeout(() => {
        window.location.href = '/';
      }, 2500);
    }
  </script>
</body>
</html>
