<!DOCTYPE html>
<html lang="en">
<!-- Head section remains exactly the same until the channel-button class -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANCHO BAKER - MUSIC</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* All previous styles remain exactly the same until channel-button */
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #000;
      color: #00ff00;
      overflow: hidden;
    }

    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('/images/MUSIC.gif') center center;
      background-size: cover;
      z-index: 1;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #C0C0C0;
      border: 2px outset #fff;
      color: #000;
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 3;
    }

    .back-button:active {
      border-style: inset;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    .loading-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-container {
      position: fixed;
      top: 50%;
      right: 80px;
      transform: translateY(-50%);
      width: 30vw;
      min-width: 500px;
      z-index: 10;
      filter: drop-shadow(0 35px 35px rgba(0, 0, 0, 0.5));
    }

    .tv-frame {
      position: relative;
      background: linear-gradient(to bottom, #3a3a3a, #2a2a2a);
      padding: 40px;
      border-radius: 2px;
      box-shadow: 
        0 5px 15px rgba(0,0,0,0.8),
        inset 0 1px 1px rgba(255,255,255,0.1),
        -15px 0 25px rgba(0,0,0,0.3),
        15px 0 25px rgba(0,0,0,0.3);
    }

    /* Top section of TV */
    .tv-frame::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 0;
      right: 0;
      height: 15px;
      background: linear-gradient(to bottom, #444, #333);
      transform-origin: bottom;
      transform: perspective(100px) rotateX(30deg);
      border-top: 2px solid #444;
      box-shadow: 
        inset 0 15px 15px -15px rgba(0,0,0,0.7),
        0 -1px 2px rgba(0,0,0,0.6);
    }

    /* Left edge shadow */
    .tv-frame::after {
      content: '';
      position: absolute;
      top: 0;
      left: -2px;
      width: 2px;
      height: 100%;
      background: rgba(0,0,0,0.3);
      box-shadow: 
        inset -1px 0 1px rgba(0,0,0,0.5),
        -2px 0 3px rgba(0,0,0,0.4);
    }

    .screen-area {
      position: relative;
      background: #1a1a1a;
      padding: 25px;
      border: 2px solid #151515;
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.8),
        0 0 10px rgba(0,0,0,0.5);
    }

    .screen {
      position: relative;
      aspect-ratio: 4/3;
      background: #000;
      overflow: hidden;
      border: 2px solid #151515;
      box-shadow: 
        inset 0 0 25px rgba(0,0,0,0.9),
        0 0 5px rgba(255,255,255,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .static-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease;
      z-index: 2;
    }

    .static-overlay.active {
      opacity: 1;
    }

    .brand-name {
      position: absolute;
      bottom: 15px;
      right: 25px;
      color: #444;
      font-size: 12px;
      letter-spacing: 1px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.5);
    }

    .channel-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 45px;
      height: 25px;
      background: #e0e0e0;
      border: 1px solid #999;
      border-radius: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 14px;
      font-family: 'VT323', monospace;
      box-shadow: 
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 1px 2px rgba(0,0,0,0.2);
    }

    .channel-button:active {
      transform: translateY(1px);
      background: #d0d0d0;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <img src="/images/LOOD.gif" alt="Loading...">
  </div>
  
  <div class="animated-background"></div>
  <button class="back-button" onclick="navigateBack()">‚Üê BACK</button>

  <div class="video-container">
    <div class="tv-frame">
      <div class="screen-area">
        <div class="screen">
          <iframe id="video-player"
            src="https://www.youtube.com/embed/w_YnhawARTU"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
          <div class="static-overlay"></div>
        </div>
        <div class="brand-name">SANCHO-VISION</div>
      </div>
      <button class="channel-button" onclick="nextChannel()">SWITCH</button>
    </div>
  </div>

  <script>
    const channels = [
      'https://www.youtube.com/embed/w_YnhawARTU',
      'https://www.youtube.com/embed/FnnDjYNaswc'
    ];
    let currentChannel = 0;

    function showStatic() {
      const overlay = document.querySelector('.static-overlay');
      overlay.classList.add('active');
    }

    function hideStatic() {
      const overlay = document.querySelector('.static-overlay');
      overlay.classList.remove('active');
    }

    function updateChannel(newChannel) {
      const player = document.getElementById('video-player');
      showStatic();
      
      setTimeout(() => {
        currentChannel = newChannel;
        player.src = channels[currentChannel];
        setTimeout(hideStatic, 500);
      }, 200);
    }

    function nextChannel() {
      const newChannel = (currentChannel + 1) % channels.length;
      updateChannel(newChannel);
    }

    function navigateBack() {
      const loadingScreen = document.querySelector('.loading-screen');
      loadingScreen.classList.add('active');
      
      setTimeout(() => {
        window.location.href = '/';
      }, 2500);
    }
  </script>
</body>
</html>
