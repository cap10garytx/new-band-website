<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANCHO BAKER - MUSIC</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #000;
      color: #00ff00;
      overflow: hidden;
    }

    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('/images/MUSIC.gif') repeat;
      background-size: cover;
      z-index: 1;
    }

    .content-overlay {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      padding: 2rem;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #C0C0C0;
      border: 2px outset #fff;
      color: #000;
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 3;
    }

    .back-button:active {
      border-style: inset;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    .loading-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <img src="/images/LOOD.gif" alt="Loading...">
  </div>
  
  <div class="animated-background"></div>
  <button class="back-button" onclick="navigateBack()">‚Üê BACK</button>
  <div class="content-overlay">
    <!-- Content will go here in future updates -->
  </div>

  <script>
    function navigateBack() {
      const loadingScreen = document.querySelector('.loading-screen');
      loadingScreen.classList.add('active');
      
      setTimeout(() => {
        window.location.href = '/';
      }, 2500);
    }
  </script>
</body>
</html>
